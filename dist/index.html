<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="https://kit.fontawesome.com/879f557b58.js" crossorigin="anonymous"></script>
<script defer src="bundle705d430559b64e129c60.js"></script></head>
<body>
  <div class="container">
    <h1>BATTLESHIP</h1>
    <div class="status"></div>
    <div class="boards">
      <div>
        <h2>Your board</h2>
        <div class="player-board board"></div>
      </div>
      <div >
        <h2>Enemy board</h2>
        <div class="enemy-board board"></div>
      </div>
    </div>
    <button class="reset-btn planning-btn">Reset Game</button>
  </div>
  <div class="planning">
    <h2>Organise your fleet...</h2>
    <p></p>
    <button class="planning-rotate-btn planning-btn" >Rotate</button>

    <div class="planning-board board"></div>
    <div class="bottom-btns">
      <button class="planning-start-btn planning-btn">Start Game</button>
      <!-- <button class="planning-random-btn planning-btn" >Random</button> -->
      <button class="planning-reset-btn planning-btn">Reset</button>
    </div>
  </div>
  <div class="end-game">
    <h2>Game Over</h2>
    <p class="game-over-text">Player One won!</p>
    <button class="new-game">New Game</button>
  </div>
  <div class="overlay"></div>

  <footer>
    Copyright Â© 2021 <a href="https://github.com/twNisa">twNisa</a>
  </footer>
</body>
</html>
